<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Pro Ultra</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
display:flex;
min-height:100vh;
background:linear-gradient(135deg,#0e0e11,#141418,#0e0e11);
color:#fff;
overflow-x:hidden;
}

/* ================= BACKGROUND COIN CANVAS ================= */

#coinCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:0;
}

/* ================= 3D COIN ================= */

.coin3d{
position:fixed;
top:50%;
right:40px;
width:70px;
height:70px;
border-radius:50%;
background:radial-gradient(circle at 30% 30%, #e2c97a, #b8963c);
box-shadow:0 0 25px rgba(184,150,60,0.4);
animation:spin 5s linear infinite;
z-index:1;
opacity:0.25;
}

@keyframes spin{
0%{transform:rotateY(0deg);}
100%{transform:rotateY(360deg);}
}

/* ================= SIDEBAR ================= */

.sidebar{
width:230px;
padding:25px;
background:rgba(25,25,28,0.7);
backdrop-filter:blur(15px);
border-right:1px solid rgba(184,150,60,0.2);
z-index:2;
}

.sidebar h2{
color:#c4a24a;
text-align:center;
margin-bottom:30px;
font-weight:500;
}

.sidebar button{
width:100%;
padding:12px;
margin:8px 0;
background:transparent;
border:none;
color:#aaa;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

.sidebar button:hover{
background:rgba(184,150,60,0.08);
color:#c4a24a;
transform:translateX(5px);
}

.sidebar button.active{
background:rgba(184,150,60,0.15);
color:#c4a24a;
}

/* ================= MAIN ================= */

.main{
flex:1;
padding:30px;
position:relative;
z-index:2;
}

.page{
display:none;
opacity:0;
transform:translateY(10px);
transition:0.4s;
}

.page.activePage{
display:block;
opacity:1;
transform:translateY(0);
}

/* ================= KPI ================= */

.kpi-container{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.kpi{
flex:1;
min-width:220px;
padding:20px;
border-radius:15px;
background:rgba(30,30,32,0.6);
backdrop-filter:blur(10px);
border:1px solid rgba(184,150,60,0.15);
transition:0.3s;
}

.kpi:hover{
transform:translateY(-5px);
box-shadow:0 0 20px rgba(184,150,60,0.15);
}

.kpi h3{
color:#999;
font-size:14px;
}

.kpi h1{
color:#c4a24a;
margin-top:8px;
}

/* ================= CARD ================= */

.card{
margin-top:20px;
padding:20px;
border-radius:15px;
background:rgba(30,30,32,0.6);
backdrop-filter:blur(10px);
border:1px solid rgba(184,150,60,0.15);
}

/* ================= TABLE ================= */

table{
width:100%;
margin-top:10px;
border-collapse:collapse;
}

th{
padding:10px;
background:#18181b;
color:#c4a24a;
}

td{
padding:10px;
text-align:center;
border-bottom:1px solid #222;
}

tr:hover{
background:rgba(184,150,60,0.05);
}

/* ================= INPUT ================= */

input{
padding:10px;
margin:6px 0;
width:100%;
border-radius:8px;
border:1px solid #333;
background:#121214;
color:#fff;
}

button.action{
padding:10px 15px;
background:#1a1a1c;
border:1px solid rgba(184,150,60,0.4);
color:#c4a24a;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

button.action:hover{
background:rgba(184,150,60,0.1);
}

/* ================= TOAST ================= */

.toast{
position:fixed;
bottom:30px;
right:30px;
background:#1e1e22;
padding:12px 20px;
border-radius:8px;
border:1px solid rgba(184,150,60,0.3);
color:#c4a24a;
opacity:0;
transition:0.4s;
z-index:5;
}

.toast.show{
opacity:1;
}

/* ================= MOBILE ================= */

@media(max-width:768px){

.sidebar{
position:fixed;
bottom:0;
width:100%;
height:65px;
display:flex;
justify-content:space-around;
align-items:center;
}

.sidebar h2{
display:none;
}

.main{
margin-bottom:80px;
}

}

</style>
</head>

<body>

<canvas id="coinCanvas"></canvas>
<div class="coin3d"></div>

<div class="sidebar">
<h2>EXPENSE PRO</h2>
<button class="active" onclick="showPage('dashboard',this)">Dashboard</button>
<button onclick="showPage('add',this)">Add</button>
<button onclick="showPage('reports',this)">Reports</button>
</div>

<div class="main">

<!-- DASHBOARD -->
<div id="dashboard" class="page activePage">

<div class="kpi-container">
<div class="kpi">
<h3>Total Expense</h3>
<h1>₹<span id="total">0</span></h1>
</div>

<div class="kpi">
<h3>This Month</h3>
<h1>₹<span id="monthTotal">0</span></h1>
</div>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Title</th>
<th>Amount</th>
<th>Date</th>
</tr>
</thead>
<tbody id="tableData"></tbody>
</table>
</div>

</div>

<!-- ADD -->
<div id="add" class="page">
<div class="card">
<h2>Add Expense</h2>
<input id="title" placeholder="Title">
<input id="amount" type="number" placeholder="Amount">
<input id="date" type="date">
<br>
<button class="action" onclick="addExpense()">Save</button>
</div>
</div>

<!-- REPORTS -->
<div id="reports" class="page">
<div class="card">
<canvas id="pieChart"></canvas>
</div>
<br>
<div class="card">
<canvas id="barChart"></canvas>
</div>
</div>

</div>

<div class="toast" id="toast">Saved Successfully</div>

<script>

/* ========== DATA ========== */

let expenses=[];

/* ========== PAGE SWITCH ========== */

function showPage(id,btn){
document.querySelectorAll(".page").forEach(p=>p.classList.remove("activePage"));
document.getElementById(id).classList.add("activePage");
document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

/* ========== ADD EXPENSE ========== */

function addExpense(){
let title=document.getElementById("title").value;
let amount=document.getElementById("amount").value;
let date=document.getElementById("date").value;

if(!title||!amount||!date){
showToast("Fill all fields");
return;
}

expenses.push({title,amount,date});
loadExpenses();
showToast("Expense Added");
showPage("dashboard",document.querySelector(".sidebar button"));
}

/* ========== LOAD ========== */

function loadExpenses(){
let table=document.getElementById("tableData");
table.innerHTML="";
let total=0;

expenses.forEach(e=>{
total+=Number(e.amount);
table.innerHTML+=`<tr><td>${e.title}</td><td>₹${e.amount}</td><td>${e.date}</td></tr>`;
});

animateValue("total",0,total,600);
animateValue("monthTotal",0,total,600);

generateCharts(total);
}

/* ========== NUMBER ANIMATION ========== */

function animateValue(id,start,end,duration){
let range=end-start;
let current=start;
let increment=end>start?1:-1;
let stepTime=Math.abs(Math.floor(duration/range));
let obj=document.getElementById(id);
let timer=setInterval(function(){
current+=increment;
obj.innerText=current;
if(current==end){
clearInterval(timer);
}
},stepTime);
}

/* ========== TOAST ========== */

function showToast(msg){
let toast=document.getElementById("toast");
toast.innerText=msg;
toast.classList.add("show");
setTimeout(()=>toast.classList.remove("show"),2000);
}

/* ========== CHARTS ========== */

function generateCharts(total){

new Chart(document.getElementById("pieChart"),{
type:"pie",
data:{
labels:["Expenses"],
datasets:[{
data:[total],
backgroundColor:["rgba(184,150,60,0.7)"]
}]
},
options:{plugins:{legend:{labels:{color:"#fff"}}}}
});

new Chart(document.getElementById("barChart"),{
type:"bar",
data:{
labels:["Total"],
datasets:[{
label:"Expenses",
data:[total],
backgroundColor:"rgba(184,150,60,0.6)"
}]
},
options:{
plugins:{legend:{labels:{color:"#fff"}}},
scales:{
x:{ticks:{color:"#fff"}},
y:{ticks:{color:"#fff"}}
}
}
});
}

/* ========== BACKGROUND COIN PARTICLES ========== */

const canvas=document.getElementById("coinCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let coins=[];
for(let i=0;i<25;i++){
coins.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:8+Math.random()*8,
speed:0.5+Math.random()
});
}

function animateCoins(){
ctx.clearRect(0,0,canvas.width,canvas.height);
coins.forEach(c=>{
ctx.beginPath();
ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
ctx.fillStyle="rgba(184,150,60,0.1)";
ctx.fill();
c.y+=c.speed;
if(c.y>canvas.height)c.y=0;
});
requestAnimationFrame(animateCoins);
}
animateCoins();

/* ========== PARALLAX EFFECT ========== */

document.addEventListener("mousemove",function(e){
let moveX=(e.clientX/window.innerWidth-0.5)*10;
let moveY=(e.clientY/window.innerHeight-0.5)*10;
document.body.style.backgroundPosition=
`${50+moveX}% ${50+moveY}%`;
});

</script>

</body>
</html>
